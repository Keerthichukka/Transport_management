<html>
<head>

    #bus-pass {
  display: flex;

.container {

}

h1 {
  text-align: center;
  margin-bottom: 20px;
}
label {
  display: inline-block;
  width: 100px; /* adjust the width as per your needs */

}


input[type="text"], select {
  margin-bottom: 20px;

  border: 1px solid #ccc;
  border-radius: 5px;
}
@media print {
  body * {
    visibility: hidden;
  }
  #bus-pass-container, #bus-pass-container * {
    visibility: visible;
  }

    position: absolute;
    left: 100px;

}

button {
  padding: 10px 20px;

button:hover {
  background-color: #0069d9;
}
form {
  display: flex;
  flex-direction: column;
}


#bus-pass img {
  max-width: 100px;
  max-height: 100px;
  margin-right: 30px;
  margin-top: -10px;
  margin-bottom: auto;
  margin-left: 50px;
}
  </style>
  <script>
   function reflectDetails() {
  const name = document.getElementById("name").value;
  const id = document.getElementById("id").value;
  const BP = document.getElementById("BP").value;
  const busno = document.getElementById("busno").value;
  const image = document.getElementById("image").files[0];
  const pass = document.getElementById("bus-pass");

  // Set the student details on the bus pass
   pass.innerHTML = "NAME:  " + name + "<br> ROLL NO: " + id + "<br> BOARDING AT: " + BP + "<br> BUS NUMBER: "+busno + "<br>";
 

  // Add the student's image to the bus pass
  const reader = new FileReader();
  reader.onload = function(e) {
    pass.innerHTML += "<img src='" + e.target.result + "'>";
  }
  reader.readAsDataURL(image);
}

function validateForm() {
  const RollNumber = document.getElementById('id');
  const busNumber = document.getElementById('busno');
  const errorMessage = document.getElementById('error-message');

  // check if bus roll number is empty
  if (!id.value) {
    errorMessage.textContent = 'Roll Number is required.';
    return;
  }

  // check if bus roll number contains exactly 10 characters that are letters and/or numbers
  if (!/^[a-zA-Z0-9]{10}$/.test(id.value)) {
    errorMessage.textContent = 'Roll Number must contain 10 characters that are letters and/or numbers.';
    return;
  }

  // check if bus number is empty
  if (!busno.value) {
    errorMessage.textContent = 'Bus Number is required.';
    return;
  }

  // check if bus number contains exactly 4 digits
  if (!/^\d{4}$/.test(busno.value)) {
    errorMessage.textContent = 'Bus Number must contain exactly 4 digits.';
    return;
  }

  // if all validations pass, reflect the details and clear error message
  reflectDetails();
  errorMessage.textContent = '';
}


  </script>
</head>
<body>
  <form>
    <br>
   <div class="container">
    <h1>Bus Pass</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" required><br>
    <label for="id">Roll no:</label>

    <label for="grade">Boarding at:</label>

    <label for="busno">Bus no:</label>
    <input type="text" id="busno" required><br>
    <label for="image">Image:</label>
    <input type="file" id="image" accept="image/*" required><br><br>
    <button type="button" onclick="validateForm()">Generate Bus Pass</button>
  </div>
  </form>

 <button onclick="printBusPass()">Print Bus Pass</button>
