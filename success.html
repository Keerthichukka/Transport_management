<!DOCTYPE html>
<html>
<head>
	<title>Registration Successful</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		
		.container {
			background-color: #fff;
			border: 1px solid #ddd;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
			margin: 50px auto;
			max-width: 600px;
			padding: 30px;
			text-align: center;
			border-radius: 8px;
			color: #555;
		}
		
		.container h1 {
			font-size: 48px;
			font-weight: bold;
			margin-top: 0;
			color: #0077cc;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
		}
		
		.container p {
			font-size: 24px;
			line-height: 1.5;
			margin: 20px 0;
		}
		
		.container:before {
			content: "";
			display: block;
			position: absolute;
			top: -10px;
			left: -10px;
			right: -10px;
			bottom: -10px;
			background-color: #0077cc;
			opacity: 0.1;
			z-index: -1;
			border-radius: 8px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Registration Successful</h1>
		<p>Thank you for registering with us.</p>
	</div>
</body>
</html>
