<!DOCTYPE html>
<html lang="en">
<body>
<form>
    <label for="name">Student Name:</label>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="rollno">Roll Number:</label>
    <input type="text" id="rollno" name="rollno"><br><br>
    
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" ><br><br>
    
    <label for="currentyear">Current Year:</label>
    <input type="text" id="currentyear" name="currentyear"><br><br>
    
    <label for="enrollmentyear">Year of Enrollment:</label>
    <input type="text" id="enrollmentyear" name="enrollmentyear"><br><br>
    
    <label for="branch">Branch:</label>
    <input type="text" id="branch" name="branch"><br><br>
    
    <label for="college">College Name:</label>
    <input type="text" id="college" name="college"><br><br>
    
    <label for="mobile">Registered Mobile:</label>
    <input type="text" id="mobile" name="mobile"><br><br>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea><br><br>
    
    <label for="parentname">Parent Name:</label>
    <input type="text" id="parentname" name="parentname"><br><br>
    
    <label for="parentcontact">Parent Contact Number:</label>
    <input type="text" id="parentcontact" name="parentcontact"><br><br>
    
    <label for="busroute">Bus Route Number:</label>
    <input type="text" id="busroute" name="busroute"><br><br>
    
    <label for="boardingpoint">Boarding Point:</label>
    <input type="text" id="boardingpoint" name="boardingpoint"><br><br>
    
    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo"><br><br>
  
    <input type="submit" value="Submit">
  </form>
  </body>
  </html>
